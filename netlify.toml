[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "9"

[context.production.environment]
  VITE_API_BASE = "https://movie-ticket-booking-backend-o1m2.onrender.com/api"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  VITE_API_BASE = "https://staging-movie-ticket-booking.onrender.com/api"
  NODE_ENV = "development"

# Single-page app routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (applied site-wide)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache-control: index.html should be revalidated frequently
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache static assets for long-lived caches (adjust max-age as you prefer)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optional: set a fallback for other static files (css/js)
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
